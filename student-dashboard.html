<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - ClassLinker</title>
    <link rel="stylesheet" href="student-dashboard.css">
    <script src="student-dashboard.js" defer></script>
</head>
<body>
    <header class="head">
        <h1>ClassLinker - Student Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="student-login.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <div class="bound">
        <section class="profile-info">
            <img id="stdPic" src="" alt="Profile Picture" class="profile-pic">
            <h2><span id="stdName"></span></h2>
            <p><b>Scholar ID:</b><span id="schId"></span></p><br>
            <p><b>College Name:</b> <span id="insName"></span></p><br>
            <p><b>Email:</b> <span id="stdEmail"></span></p><br>
            <p><b>Mobile No:</b> <span id="stdMob"></span></p><br>
            <p><b>Department:</b> <span id="department"></span></p><br>
            <p><b>Course:</b> <span id="course"></span></p><br>
            <p><b>Class:</b> <span id="class"></span></p><br>
            <p><b>Section:</b> <span id="section"></span></p>
        </section>
        <div class="menu-box">
            <div class="menu">
                <h2>Attendance</h2>
                <a href="attendance_sheet _student.html"><img src="icon/attendance.png" height="65%" alt="attendance.jpg"></a>
            </div>
            <div class="menu">
                <h2>Notes</h2>
                <a href="note-Student.html"><img src="icon/notes.png" height="65%" alt="notes.jpg"></a>
            </div>
            <div class="menu">
                <h2>Assignments</h2>
                <img src="icon/assignment.png" height="65%" alt="Assignment.jpg">
            </div>
            <div class="menu">
                <h2>Chat</h2>
                <img src="icon/chat.png" height="65%" alt="Chat.jpg">
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClassLinker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
